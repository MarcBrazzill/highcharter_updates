url: https://jkunst.com/highcharter/
lang: en
authors:
  Joshua Kunst:
    href: https://jkunst.com
template:
  bootstrap: 5
  bslib:
    primary: '#47475C'
    heading_font:
      google:
        family: Alegreya Sans SC
        wght: 400
    base_font:
      google:
        family: IBM Plex Sans
    code_font:
      google: Fira Mono
navbar:
  bg: primary
  structure:
    right:
    - search
    - twitter
    - github
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/jbkunst
      aria-label: Twitter
figures:
  message: no
  warning: no
  out.width: 100%
